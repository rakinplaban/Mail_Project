{% extends "mail/layout.html" %}
{% block title %}Register{% endblock %}
{% block body %}

    <div style="margin: 250px 350px 0px 350px; border-top-right-radius: 10px; border-top-left-radius: 10px;" class="border border-primary">
        <div class="text text-light border" style="background-color: rgb(0, 162, 255); border-top-right-radius: 10px; border-top-left-radius: 10px;">
            <h2 style="text-align: center;">Register</h2>
        </div>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <div style="margin: 10px 10px 10px 10px;">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn text-light" style="background-color: rgb(0, 162, 255);;" type="submit" value="Register">
            </form>

            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>
{% endblock %}
